<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>io mailing list archive</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="stylesheet" href="home.css">
        <link rel="stylesheet" href="home_header.css">
        <script src="mailinglist/archive.js"></script>
        <script src="mailinglist/mailinglist.js"></script>
		<style>
			.header {
				font-weight: normal;
				color: #fff;
			}

			.message {
				font-family: "Helvetica Neue", Helvetica, Arial;

				/*font-size: 13px;*/
				line-height: 1.2em;
				color: #ccc;

				margin-top: 1em;
				padding-bottom: 0.5em;
				/*border-bottom: 1px solid #999;*/
				width: auto;
				animation: fadein 1.5s;
				overflow-x: hidden;
			}

			.messageHeader {
				font-weight: normal;
				font-style: normal;
				white-space: pre-wrap;
				color: #99c;
				font-weight: normal;
			}


			.messageContent {
				/*animation: fadein 1s;*/
				padding-top: 1.5em;
				font-weight: light;
				/*margin-left: 2em;*/
				white-space: pre-wrap; 
			}

			.menu {

			}

			.menuItem {
				display: inline-block;
				/*padding-right: 0.5em;*/
				color: #aaa;
			}

			.menuItemSelected {
				display: inline-block;
				padding-right: 1em;
				font-weight: bold;
				color: white;
			}

			.pathView {
				display: inline-block;
			}

			.PathItem {
				display: inline-block;
			}

			.PathItemTitle {
				display: inline-block;
				transition: background-color .15s linear, color .15s linear;
			}

			.PathItemTitle:hover {
				display: inline-block;
				color: #aaa; 
			}   

			.indexName {
				display: inline-block;
				color: #ccc;
			}

			.messageDivider {
				min-width: 30em;
				max-width: 30em;
				max-height: 1px;
				border-bottom: 1px solid #444;
			}

		</style>
	</head>
	<body>
		<div class="container leftSpace">
			<div class="header">
				<div class="pageHeader">
					<div class="topSpace"></div>
					<div class="pageTitle"><a href="index.html">Io</a></div>
					<div class="pageSubtitle"> 
						<div id="pathView" class="pathView"></div>
					</div>
				</div>
			</div>

    		<br>
				
			<div id="messagesView" class="text" style="border: 0px solid #f00; max-width:100%; margin-right: 10px;">
			</div>

			<br><br><br>
		</div>
	</body>
</html>
